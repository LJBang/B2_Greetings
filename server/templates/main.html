<!DOCTYPE html>
<html>
<head>
    <title>
        Greeting
    </title>
    <style>
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="my_header">
    <h1 style>Manners<br>Maketh<br>Mail</h1><br>
    <p>이메일의 인사말, 혹은 맺음말 문장을 입력하면,<br>유사하지만 더 깔끔한 문장을 추천해 줍니다!<br>추천은 최대 1분이 소요될 수 있습니다.</p><br>
    </div>
    <div class="container">
        <div class="box" id="input_box">
            <form method="POST" action="/main">
                <span class="input-group-text" style="display:block;">검사할 문장</span>
                <textarea  name="sent" class="form-control" style="resize:none;"></textarea>
                <span class="input-group-text">
                    <div class="button" style="position:relative; right:0;">
                        <button type="submit" class="btn btn-outline-secondary">추천받기</button>
                    </div>
                </span>
            </form>
        </div>
        <div class="box" id="arrow_box">
            <img id="arrow" src = "{{ url_for('static', filename='icon/exchange.png') }}">
        </div>
        <div class="box" id="output_box">
            <p>
                <span class="input-group-text"style="display:block;">추천 문장</span>
                {% if sent == None %}
                    <h5> 문장을 입력해주세요. </h5>
                {% else %}
                
                <table id="ouput_table">
                    <tr>
                        <td id="reco1">
                            {{reco1}}
                        </td>
                        <td>
                        <button class="cp_btn btn btn-outline-secondary" data-clipboard-target="#reco1">Copy</button>
                        </td>
                    </tr>
                    <tr><td><hr></td></tr>
                    <tr>
                        <td id="reco2">
                            {{reco2}}
                        </td>
                        <td>
                        <button class="cp_btn btn btn-outline-secondary" data-clipboard-target="#reco2">Copy</button>
                        </td>
                    </tr>
                    <tr><td><hr></td></tr>
                    <tr>
                        <td id="reco3">
                            {{reco3}}
                        </td>
                        <td>
                        <button class="cp_btn btn btn-outline-secondary" data-clipboard-target="#reco3">Copy</button>
                        </td>
                    </tr>
                </table>
                {% endif %}
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.cp_btn');
    </script>
</body>
</html>
